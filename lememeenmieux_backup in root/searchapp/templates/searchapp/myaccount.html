{% extends user.is_authenticated|yesno:"searchapp/base_auth.html,searchapp/base.html" %}

{% block content %}

{% load static %}

<section class="banner-dark">
        <div class="text-center banner-text">Bonjour,{{username}}
        </div>

</section>

<section id="account">
    <div class="container text-center">
        <form action="/searchapp/myaccount" method="post">
            {% csrf_token %}
        <!--<button class="btn btn-primary btn-xl js-scroll-trigger" value="" method="post" name="id">Sauvegarder</button>!-->
            <input type="hidden" name="prodid" value="{{ prodid }}">
            <input type="hidden" name="subid" value="{{ subid }}">
            <input type="hidden" name="updateuser" value="1">
            <input type="text" name="username" placeholder="Nouveau nom d'utilisateur" size="20" maxlength="30">
            <input type="submit" class="btn btn-primary btn-xl js-scroll-trigger" value="Changer mon nom d'utilisateur" method="post" >

        </form>
        <form action="/searchapp/myaccount" method="post">
            {% csrf_token %}
        <!--<button class="btn btn-primary btn-xl js-scroll-trigger" value="" method="post" name="id">Sauvegarder</button>!-->
            <input type="hidden" name="prodid" value="{{ prodid }}">
            <input type="hidden" name="subid" value="{{ subid }}">
            <input type="hidden" name="updatepass" value="1">
            <input type="password" name="password" size="20" minlength="8" maxlength="30">
            <input type="submit" class="btn btn-primary btn-xl js-scroll-trigger" value="Changer mon mot de passe" method="post" >

        </form>
    </div>


</section>

{% endblock %}
